<!DOCTYPE html>
<html lang="en" ng-app="WhereTweet">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/css/main.css">

  <script src="/angular/angular.min.js" ></script>
  <script src="/angular-ui-router/release/angular-ui-router.min.js" ></script>
  <script src="/firebase/firebase.js" ></script>
  <script src="/angularfire/dist/angularfire.min.js" ></script>

  <script src="/js/app.js"></script>
  <script src="/js/factories/auth.factory.js"></script>
  <script src="/js/factories/tweet.factory.js"></script>
  <!-- <script src="/js/factories/g-maps.factory.js"></script> -->
  <script src="/js/controllers/auth.controller.js"></script>
  <script src="/js/controllers/tweet.controller.js"></script>
  <!-- <script src="/js/controllers/test.js"></script> -->
  <!-- <script src="/js/controllers/g-maps.controller.js"></script> -->


  <title>Project 3</title>




</head>
  <body ng-controller="AuthController as auth">
    <h1>Baller app incoming</h1>
    <section class="userWidget headerElement">

      <div ng-if="auth.user">
        <p><strong>
        	Welcome {{ auth.user.email }}!, remember to keep our secrets a secret!
        </strong></p>
        <nav>
          <a href="#" ng-click="auth.signOut()">Sign Out</a>
          <a href="#" ui-sref="tweet">Where Tweet</a>
        </nav>
      </div>

      <div ng-if="!auth.user">
        <p>Welcome new person!!</p>

      </div>

    </section>


    <section ui-view>

    </section>

    <div ng-if="!auth.user"><h4>Whats this for?</h4></div>
    <div ng-if="auth.user"><h4>Google maps of tweet</h4></div>

    <div id="map" ></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 51.5074, lng: 0.1278},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBhh8JGDICwolgjstUcPjcIgr1PKoA6QE&callback=initMap"
    async defer></script>



  </body>
</html>
