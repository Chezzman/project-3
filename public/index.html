<!DOCTYPE html>
<html lang="en" ng-app="WhereTweet">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/css/main.css">

  <script src="/angular/angular.min.js" ></script>
  <script src="/angular-ui-router/release/angular-ui-router.min.js" ></script>
  <script src="/firebase/firebase.js" ></script>
  <script src="/angularfire/dist/angularfire.min.js" ></script>
  <!-- <script src="/angular-google-maps/dist/angular-google-maps.min.js"></script> -->

  <script src="/js/app.js"></script>
  <script src="/js/factories/auth.factory.js"></script>
  <script src="/js/factories/tweet.factory.js"></script>
  <script src="/js/controllers/auth.controller.js"></script>
  <script src="/js/controllers/tweet.controller.js"></script>



  <title>Project 3</title>




</head>
  <body ng-controller="AuthController as auth">
    <div class="page_wrapper">
    <h1 class="banner col-md-12">WhereTweets</h1>
    <section class="userWidget headerElement">

      <div ng-if="auth.user">
        <p><strong>
        	Welcome back {{ auth.user.email }}!, search twitter and find out locations!
        </strong></p>
        <nav class="row col-md-6 btn-toolbar" role="toolbar">
          <a href="#" ng-click="auth.signOut()" role="group">Sign Out</a>
          <a href="#" ui-sref="tweet" role="group">Where Tweet</a>
        </nav>
      </div>

      <div ng-if="!auth.user">
        <p>Welcome new person!!</p>
        <nav class="row col-md-6 btn-toolbar" role="toolbar">
          <a href="#" ui-sref="login" role="group">Log in</a>
          <a href="#" ui-sref="signup" role="group">Sign up</a>
        </nav>
      </div>

    </section>


    <section ui-view>

    </section>

    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBhh8JGDICwolgjstUcPjcIgr1PKoA6QE&sensor=false"></script> -->

    </div>
  </body>
</html>
