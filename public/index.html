<!DOCTYPE html>
<html lang="en" ng-app="WhereTweet">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
  <script src="/jquery/dist/jquery.min.js" ></script>
  <script src="/bootstrap/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/css/main.css">

  <script src="/angular/angular.min.js" ></script>
  <script src="/angular-ui-router/release/angular-ui-router.min.js" ></script>
  <script src="/firebase/firebase.js" ></script>
  <script src="/angularfire/dist/angularfire.min.js" ></script>
  <!-- <script src="/angular-google-maps/dist/angular-google-maps.min.js"></script> -->

  <script src="/js/app.js"></script>
  <script src="/js/factories/auth.factory.js"></script>
  <script src="/js/factories/tweet.factory.js"></script>
  <script src="/js/controllers/auth.controller.js"></script>
  <script src="/js/controllers/tweet.controller.js"></script>



  <title>Project 3</title>

  <link rel="icon" href="public/images/twit.ico" type="image/x-icon">


</head>
  <body ng-controller="AuthController as auth">
    <div class="page_wrapper">

      <section class="userWidget headerElement">

        <div ng-if="auth.user">
          <div class="panel panel-default welcome-banner">
            <div class="panel-body">
              <p>Welcome back {{ auth.user.email }}, happy searching!  </p>
            </div>
          </div>
          <nav class="row col-md-6 btn-toolbar nav nav-tabs nav-justified top-padding" role="toolbar">
            <li>
               <a href="#" ng-click="auth.signOut()" role="group">Sign Out</a>
             </li>
            <li>
              <a href="#" ui-sref="tweet" role="group">Where Tweet</a>
            </li>
          </nav>
        </div>

        <div ng-if="!auth.user">
          <div class="panel panel-default welcome-banner">
            <div class="panel-body">
              <p>Welcome to WhereTweet,  search twitter and find out locations!</p>
            </div>
          </div>
          <nav class="row col-md-6 btn-toolbar nav nav-tabs nav-justified top-padding">
            <li>
              <a href="#" ui-sref="login" >Log in</a>
            </li>
            <li>
              <a href="#" ui-sref="signup" >Sign up</a>
            </li>
          </nav>
        </div>

      </section>
    <div class="col-sm-12 row">
      <h1 class="banner col-md-12">WhereTweets</h1>
      <div class="twitter_logo"></div>
    </div>

    <section ui-view>

    </section>



    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBhh8JGDICwolgjstUcPjcIgr1PKoA6QE&sensor=false"></script> -->

    </div>
  </body>
</html>
