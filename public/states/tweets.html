<h2>All the tweets</h2>


<form ng-controller="TweetController as tweets">
  <div class="input-group">
    <input type="text" ng-model="tweets.tweetSearch" class="form-control">
    <div class="input-group-btn">
      <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-question-sign"></i></button>
      <button type="button" class="btn btn-default" ng-click="tweets.getTweets()" >Search<i class="glyphicon glyphicon-search"></i></button>

   <!-- Buttons -->
   </div>
   </div>


   <div class="col-md-12">
    <!--  tweet in tweetsAll display one tweet -->
    <ul class="row">
      <li class="col-md-4" ng-repeat="tweet in tweets.allTweets.statuses">
        <img src="{{ tweet.user.profile_image_url }}" alt="Profile pic">
        <p>{{ tweet.user.name }}</p>
        <p>{{ tweet.text }}</p>
        <p>{{ tweet.created_at }}</p>
        <p>{{ tweet.coordinates }}</p>
        <p>{{ tweet.place }}</p>
        <p>{{ tweet.user.locations }}</p>

      </li>
    </ul>
  </div>
</form>
