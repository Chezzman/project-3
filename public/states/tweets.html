<h2>All the tweets</h2>


<form ng-controller="TweetController as tweets">
  <div class="input-group">
    <input type="text" ng-model="tweets.tweetSearch" class="form-control">
    <div class="input-group-btn">
      <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-question-sign"></i></button>
      <button
        type="button"
        id="popup"
        class="btn btn-default"
        ng-click="tweets.getTweets()"
        data-container="body"
        data-toggle="popover"
        data-placement="right"
        title="Twitter Search"
        data-content="Search Twitters database for recent tweets" >Search
        <i class="glyphicon glyphicon-search"></i>
        </button>

   <!-- Buttons -->
   </div>
   </div>


   <div class="col-sm-12">
    <!--  tweet in tweetsAll display one tweet -->
    <ul class="row container-fluid">
      <li class="col-sm-5 tweets" ng-repeat="tweet in tweets.allTweets.statuses">
        <div>
          <img src="{{ tweet.user.profile_image_url }}" alt="Profile pic">
          <p>{{ tweet.user.name }}</p>
        </div>
        <p>{{ tweet.text }}</p>
        <p>{{ tweet.created_at }}</p>

        <input type="hidden" name="gps" value="{{ tweet.coordinates }}">
        <input type="hidden" name="place" value="{{ tweet.place }}">
        <input type="hidden" name="locations" value="{{ tweet.user.locations }}">

      </li>
    </ul>
  </div>
</form>
